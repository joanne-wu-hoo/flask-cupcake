{% extends 'base.html' %}

{% block title %} Cupcake Shop {% endblock %}

{% block content %} 

<div class="container mt-3">
    <h1>Cupcakes!</h1>
</div>

<div class="container mt-3">
    <ul id="cupcakes" class="cupcakes"></ul>
</div>

<div class="container mt-3">
    <h1>Add a Cupcake</h1>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="col">
            <form class="card p-3 bg-light" method="POST">
                    {% include "_form.html" %}            
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<div class="container mt-3">
    <h1>Search for a Cupcake</h1>
</div>
<div class="container mt-3">
    <div class="row">
        <div class="col">
            <form id="search-form" class="card p-3 bg-light" action="/search">
                    <label for="search">Search for a Cupcake!</label>
                    <input type="text" name="search-term">            
                <button class="btn btn-primary m-2">Search</button>
            </form>
        </div>
    </div>
</div>



{% endblock %}
